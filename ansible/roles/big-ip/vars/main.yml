#role variables

tmp_dir: "{{role_path}}/files/tmp"
do_declaration_template: "do-declaration.json"
as3_ts_dependencies_declaration: "as3-common-declaration.json"
as3_app_declaration_template: "as3-app-declaration.json"
ts_declaration_template: "ts-declaration.json"

bigip_provider:
  server: 10.1.1.4
  user: admin
  password: admin

bigip_domain: "us-west-2.compute.internal"
bigip_hostname: "ip-{{ inventory_hostname | replace('.', '-')}}.{{ bigip_domain }}"
bigip_ntp_server: "\"0.pool.ntp.org\", \"1.pool.ntp.org\""
bigip_ntp_timezone: "America/Los_Angeles"
bigip_dns_server: "\"10.1.255.254\""
bigip_dns_search: "\"{{ bigip_domain }}\""
bigip_external_self_ip: "10.1.10.241/24"
bigip_external_float_ip: "10.1.10.240/24"
bigip_internal_self_ip: "10.1.20.241/24"
bigip_internal_float_ip: "10.1.20.240/24"
bigip_default_gateway_ip: "10.1.10.1"

as3_file: "as3.rpm"
as3_file_sha256: "{{as3_file}}.sha256"

do_file: "do.rpm"
do_file_sha256: "{{do_file}}.sha256"

ts_file: "ts.rpm"
